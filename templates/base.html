{% load static %}
<!DOCTYPE html>
<html lang="lang=zh-cmn-Hans" class="h-100">

<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/monokai.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/autocjs@1.3.0/dist/autoc.min.css">

    <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>

<body id="parent">


    {% include 'header.html' %}

    {% block catalog %}{% endblock %}

    <!--<editor-folder desc="页面主体">-->
    <div class="container margin-b-lg">
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <!--</editor-fold>-->

    {% include 'footer.html' %}
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/word.js' %}"></script>
    <script src="{% static 'js/swup.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/autoc.min.js' %}"></script>
    <!-- <script src="https://unpkg.com/autocjs@1.3.0/dist/autoc.min.js"></script> -->
    <script type="text/javascript">
        new AutocJS({
            article: '#article',
            isOnlyAnchors: true,
            selector: 'h1,h2,h3,h4,h5,h6',
            title: '文章目录',
        });
    </script>
</body>

</html>
